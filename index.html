<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foguetinho</title>
</head>
<style>
    body
    {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-image: url("ceuazul.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
    }
    .foguete
    {
        position:absolute;
        left:50%;
        margin-left:-40px;
        top: 100vh;
        margin-top: -80px;
    }
    .luazinha
    {
        width:15%;
        height:30vh;
        margin-top: 20px;
    }
   
    
</style>
<body>
    
    <img src="foguete.gif" onclick="Comecar();" width="80px" class="foguete" id="fufu">

    <audio id="audio1" autoplay="">
        <source src="contagem_regressiva.mp3" type="audio/mp3">
    </audio>

    <audio id="audio2" autoplay="">
        <source src="lancamento_foguete.mp3" type="audio/mp3">
    </audio>

    <audio id="audio3" autoplay="">
        <source src="problem.mp3" type="audio/mp3">
    </audio>

    <audio id="audio3" autoplay="">
        <source src="descendo.wav" type="audio/mp3">
    </audio>

    <img class="luazinha" id="chao" src="lua.png">

  
</body>
<script src="jquery-3.6.4.min.js"></script>
<script>
    function Comecar()
    {
        temporizador= setTimeout(Subir,20000)

        contagem = document.getElementById('audio1');
        contagem.play();

        temporizador2 = setTimeout(Tocar2,20000)
        temporizador3 = setTimeout(Tocar3,38000)
        temporizador4 = setTimeout(Tocar4,55000)
    }

    function Tocar2()
    {
        contagem = document.getElementById('audio2');
        contagem.play();
    }
    
    function Tocar3()
    {
        contagem = document.getElementById('audio3');
        contagem.play();
    }
    function Tocar4()
    {
        contagem = document.getElementById('audio4');
        contagem.play();
    }


    // Vamos pegar o tempo inicial:
    d = new Date();
    tempo_inicial = d.getTime();

   
    x = 120
    y = 100
    ESQUERDA = ""
    TOPO = ""

    function Subir()
    {
        TOPO = y + "px"
        ESQUERDA = x + "px"
        $("#fufu").animate({left:ESQUERDA,top:TOPO}, 18000)

        temporizador= null // cancela a animação Subir
        temporizador= setInterval(Descer,2000)
    }
    function Descer()
    {
        y = y + 20
        TOPO= y + "px"
        $("#fufu").animate({left:ESQUERDA,top:TOPO}, 2000)
    }
    
  document.onkeydown = Pega_Tecla;
  function Pega_Tecla(e) 
    {	
        e = e || window.event;

        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA

        d2 = new Date();
        tempo_final = d2.getTime();
        if(tempo_final-tempo_inicial>2000)
        {
            tempo_inicial = tempo_final

            if(tecla == 37)
            {
                $("#fufu").stop()
                x = x - 20
                ESQUERDA = x + "px"
                Descer()
            }
            if(tecla == 39)
            {
                $("#fufu").stop()
                x = x + 20
                ESQUERDA = x + "px"
                Descer()
            }
        }

    }

</script>
</html>
